<button (click)="logOut()">Log out</button>


<form action="http://localhost:3001/ssl-payment" method="POST" class="needs-validation">
  <input type="hidden" value="{{token}}" name="_token"/>
  <input type="hidden" value="{{refreshToken}}" name="_refreshToken"/>

  <div class="row">
    <div class="col-md-12 mb-3">
      <label for="firstName">Full name</label>
      <input type="text" name="customer_name" class="form-control" id="customer_name" placeholder=""
             value="John Doe" required>
      <div class="invalid-feedback">
        Valid customer name is required.
      </div>
    </div>
  </div>

  <div class="mb-3">
    <label for="mobile">Mobile</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">+88</span>
      </div>
      <input type="text" name="customer_mobile" class="form-control" id="mobile" placeholder="Mobile"
             value="01711xxxxxx" required>
      <div class="invalid-feedback" style="width: 100%;">
        Your Mobile number is required.
      </div>
    </div>
  </div>

  <div class="mb-3">
    <label for="email">Email <span class="text-muted">(Optional)</span></label>
    <input type="email" name="customer_email" class="form-control" id="email"
           placeholder="you@example.com" value="you@example.com" required>
    <div class="invalid-feedback">
      Please enter a valid email address for shipping updates.
    </div>
  </div>

  <div class="mb-3">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" placeholder="1234 Main St"
           value="93 B, New Eskaton Road" required>
    <div class="invalid-feedback">
      Please enter your shipping address.
    </div>
  </div>

  <div class="mb-3">
    <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
    <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
  </div>

  <div class="row">
    <div class="col-md-5 mb-3">
      <label for="country">Country</label>
      <select class="custom-select d-block w-100" id="country" required>
        <option value="">Choose...</option>
        <option value="Bangladesh">Bangladesh</option>
      </select>
      <div class="invalid-feedback">
        Please select a valid country.
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <label for="state">State</label>
      <select class="custom-select d-block w-100" id="state" required>
        <option value="">Choose...</option>
        <option value="Dhaka">Dhaka</option>
      </select>
      <div class="invalid-feedback">
        Please provide a valid state.
      </div>
    </div>
    <div class="col-md-3 mb-3">
      <label for="zip">Zip</label>
      <input type="text" class="form-control" id="zip" placeholder="" required>
      <div class="invalid-feedback">
        Zip code required.
      </div>
    </div>
  </div>
  <hr class="mb-4">
  <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" id="same-address">
    <input type="hidden" value="1200" name="amount" id="total_amount" required/>
    <label class="custom-control-label" for="same-address">Shipping address is the same as my billing
      address</label>
  </div>
  <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" id="save-info">
    <label class="custom-control-label" for="save-info">Save this information for next time</label>
  </div>
  <hr class="mb-4">
  <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout (Hosted)</button>
</form>
